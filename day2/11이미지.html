<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. 
        src 속성값에 이미지 위치 설정(url 주소 또는 로컬위치 파일)
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능 -->
        <img src="1234.png" alt="1234">
        <!-- 파일위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑박) -->
        <img src="../images/1234.png" alt="1234">
        <hr>
        <!-- 이미지 크기 너비와 설정(가로 세로 비율 유지) -->
        <img src="1234.png" alt="1234" style="width: 100;">
        <img src="../images/1234.png" alt="1234" style="width: 100;">
        <a href="http://www.spiderman1.com" target="_blank">
            <img src="1234.png" alt="1234" style="width:100px;"></a>
        <hr>
        <!-- 높이 hiegth 까지 설정하면 가로세로 비율 유지가 안될 수도 있습니다. -->
        <img src="1234.png" alt="1234" style="width: 100; height: 100px;">
        <img src="../images/1234.png" alt="1234" style="width: 100; height: 100px;">
        
</body>
</html>
