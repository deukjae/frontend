<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        h3{

        }
        table{
            border-collapse: collapse;
        }
        td,th{
            padding : 10px ;
            border: 1px solid black;

        }

</head>
<body>

            <td>5</td>

            <td>수학</td>

        </tr>
        <tr>
            <td>6</td>
