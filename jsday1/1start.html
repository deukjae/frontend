<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsday1</title>
    <style>
      #output {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>환영합니다.! 자바스크립트</h3>
    <hr />
    <script>
      document.write("My name is 홍길동");
      alert("나이를 알려주세요");
    </script>
    <!-- 따옴표안에 따옴표는 서로 다른종류로 사용 -->
    <button onclick="alert('지역을 알려주세요.')">추가정보1</button>
    <script>
      document.write("******");
      //   document.getElementById("animal").innerHTML = " ooo "; 찾는요소 id=animal 보다 앞에잇어서 오류
      function your_info() {
        let your_animal;
        your_animal = prompt("당신의 반려동물 이름은 ?"); // 취소 : null
        console.log(your_animal);
        let yn;
        yn = confirm(your_animal + "맞습니까?");
        console.log(yn); // 확인 : true, 취소: false
        document.getElementById("animal").innerHTML = your_animal;
        // 자바스크립트로 스타일 변경
        document.getElementById("output").style.display = "block";
      }
    </script>
    <button onclick="console.log('추가정보2 버튼입니다.')">추가정보2</button>
    <button onclick="your_info()">추가정보3</button>
    <!-- 버튼이 form태그없이 단독으로 사용할때 onclick 이벤트 속성 작성 -->
    <p id="output">당신의 반려동물은 <span id="animal">???</span> 이군요 ...</p>
    <script>
      document.getElementById("animal").innerHTML = " ooo ";
    </script>
  </body>
</html>
